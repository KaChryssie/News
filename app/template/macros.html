{% macro displaySourceList(source_list) %}
<div class="container">
    <div class="row">
{% for source in source_list%}
    <div class="col-md-6 card" >
        <div class="col-xs-12 col-sm-4 col-lg-4 col-md-5" id="source">
            <h3>
                {{source.name}}
            </h3>
            <br>
        </div>
        <div class="col-xs-12 col-sm-8 col-lg-8 col-md-7" id="description">
            <p>{{source.description}}</p>
            <a href="/article/{{source.id}}">Visit site</a>
            <br>
        </div>
    </div>
    

{% endfor %}
</div>
</div>
